<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./styles.css">
    <title>cssBayan</title>
</head>
<body>
    <h1 class="title">CSS Bayan</h1>
    <main>
        <section class="accordion">
            <div class="accordion__item">
                <input class="accordion__action" type="radio" id="accordion-1" name="meme" checked />
                <label class="accordion__title" for="accordion-1">
                    <span class="accordion__title-controls">
                        HELLO
                        <i class="fa fa-close accordion__close"></i>
                        <i class="fa fa-plus accordion__open"></i>
                    </span>
                    <article class="accordion__content">
                        <img class="accordion-img" src="./assets/images/gif/hello-cat.gif" alt="cat">
                    </article>
                    <hr>
                </label>
            </div>
            <div class="accordion__item">
                <input class="accordion__action" type="radio" id="accordion-2" name="meme" />
                <label class="accordion__title" for="accordion-2">
                    <span class="accordion__title-controls">
                        BAGEL
                        <i class="fa fa-close accordion__close"></i>
                        <i class="fa fa-plus accordion__open"></i>
                    </span>
                    <article class="accordion__content">
                        <img class="accordion-img" src="./assets/images/gif/seriously-cat.gif" alt="cat">
                    </article>
                    <hr>
                </label>
            </div>
            <div class="accordion__item">
                <input class="accordion__action" type="radio" id="accordion-3" name="meme" />
                <label class="accordion__title" for="accordion-3">
                    <span class="accordion__title-controls">
                        PROGRAMMING
                        <i class="fa fa-close accordion__close"></i>
                        <i class="fa fa-plus accordion__open"></i>
                    </span>
                    <article class="accordion__content">
                        <img class="accordion-img" src="./assets/images/gif/programming-cat.gif" alt="cat">
                    </article>
                    <hr>
                </label>
            </div>
            <div class="accordion__item">
                <input class="accordion__action" type="radio" id="accordion-4" name="meme" />
                <label class="accordion__title" for="accordion-4">
                    <span class="accordion__title-controls">
                        OOOOOYYYYY
                        <i class="fa fa-close accordion__close"></i>
                        <i class="fa fa-plus accordion__open"></i>
                    </span>
                    <article class="accordion__content">
                        <img class="accordion-img" src="./assets/images/gif/oooooyyyyy-cat.gif" alt="cat">
                    </article>
                    <hr>
                </label>
            </div>
            <div class="accordion__item">
                <input class="accordion__action" type="radio" id="accordion-5" name="meme" />
                <label class="accordion__title" for="accordion-5">
                    <span class="accordion__title-controls">
                        DANCE
                        <i class="fa fa-close accordion__close"></i>
                        <i class="fa fa-plus accordion__open"></i>
                    </span>
                    <article class="accordion__content">
                        <img class="accordion-img" src="./assets/images/gif/cat.gif" alt="cat">
                    </article>
                </label>
            </div>
        </section>
    </main>
</body>
</html>
